name: "Lint, test and build"
on: ["push", "pull_request"]

jobs:
  test_and_build:
    name: "Build mix release"
    runs-on: "ubuntu-latest"
    steps:
    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: "1.16.3"
        otp-version: "26.2.5.9"

    - uses: actions/checkout@v1
    - run: |
        mix local.hex --force
        mix local.rebar --force
        mix deps.get
        mix lint
